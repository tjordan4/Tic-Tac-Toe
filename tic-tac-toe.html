<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
<main>
    <div>
        <h1 id="title">Tic-Tac-Toe</h1>
    </div>
    <div>
        <h3>Players take turns putting an X or O in the table.</h3>
        <h3>Player 1 is X. Player 2 is O</h3>
    </div>
    <div>
        <table id="board">
            <tr>
                <th class="cell"></th>
                <th class="cell"></th>
                <th class="cell"></th>
            </tr>
            <tr>
                <th class="cell"></th>
                <th class="cell"></th>
                <th class="cell"></th>
            </tr>
            <tr>
                <th class="cell"></th>
                <th class="cell"></th>
                <th class="cell"></th>
            </tr>
        </table>
    </div>
    <div id="restart">
        <button>Restart</button>
    </div>
</main>    
</body>
</html>
